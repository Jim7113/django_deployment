{% extends 'login_app/base.html' %}
{% load static %}
{% block content %}

{% if Registered %}
  <div class="alert alert-success">Congratulations!</div>
{% else %}
  <form enctype="multipart/form-data" method="POST">
    {{ user_form.as_p }}
    {{ user_info_form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Register" class="btn btn-primary btn-sm">
  </from>
{% endif %}

{% endblock %}
