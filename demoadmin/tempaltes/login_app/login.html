{% extends 'login_app/base.html' %}

{% block content %}
  <h4>Please login</h4>
  <form action="{% url 'login_app:user_login' %}" method="post">
    <label for="username">Username:</label>
      <input type="text" name="username" placeholder="Enter username" required class="form-control">
    <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Enter password" required class="form-control">
    {% csrf_token %}
    <br>
    <input type="submit" name="submit" value="Login" class="btn btn-info btn-sm">
  </form>
{% endblock %}
